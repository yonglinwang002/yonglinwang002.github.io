<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>login</title>

  <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>

  <script>
    window.callback = function (res) {
      console.log(res)
      // res（用户主动关闭验证码）= {ret: 2, ticket: null}
      // res（验证成功） = {ret: 0, ticket: "String", randstr: "String"}
      if (res.ret === 0) {
        alert(res.ticket)   // 票据
      } 
    }
  </script>
</head>

<body>

  login


  <!--点击此元素会自动激活验证码-->
  <!--id : 元素的 ID(必须)-->
  <!--data-appid : 验证码AppID(必须)-->
  <!--data-cbfn : 回调函数名(必须)-->
  <!--data-biz-state : 业务自定义透传参数(可选)-->
  <button id="TencentCaptcha" data-appid="2093978370" data-cbfn="callback" type="button">验证</button>
</body>

</html>
